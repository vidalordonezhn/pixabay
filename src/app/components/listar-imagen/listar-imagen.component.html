<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4">
<div *ngFor="let img of listImagenes" class="col mb-4">
  <div class="card">
    <img [src]="img.previewURL" class="card-img-top" alt="" />
    <div class="card-body">
      <a
        [href]="img.largeImageURL"
        target="_black"
        class="btn btn-primary btn-block"
        >VER IMAGEN</a
      >
    </div>
    <div class="card-footer text-muted text-center">
      <div class="row">
        <div class="col">
          <p class="likesViews">likes</p>
          <span class="badge badge-light">{{ img.likes }}</span>
        </div>
        <div class="col">
          <p class="likesViews">views</p>
          <span class="badge badge-light">{{ img.views }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<nav  *ngIf="listImagenes.length > 0" aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" *ngIf="paginaAnteriorClass()">
      <a class="page-link" (click)="paginaAnterior()">&laquo;Anterior</a>
    </li>
    <li class="page-item active">
      <a class="page-link" href="#">{{ paginaActual }}</a>
    </li>
    <li class="page-item" *ngIf="paginaSiguienteClass()">
      <a class="page-link" (click)="paginaSiguiente()">Siguiente&raquo;</a>
    </li>
  </ul>
</nav>
